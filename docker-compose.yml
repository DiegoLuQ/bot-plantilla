version: '3.9'

services:
  bot:
    build: 
      context: .
    # este servicio se puede usar sin nginx pero debes habilitar los puertos
    # ports:
    #   - "94:94"
    command: uvicorn main:app --reload --proxy-headers --host 0.0.0.0 --port 94
    expose:
      - 94
    volumes:
      - ./app:/app/
    # environment:
    #   - SERVER_HOST=mysqldb_mariadb_1

  nginx:
    image: nginx:latest
    ports:
      - "1818:80"
    environment:
      - VIRTUAL_PORT=80
      - VIRTUAL_HOST=wsp.diego-luque.com
      - LETSENCRYPT_HOST=wsp.diego-luque.com
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - bot

networks:
  default:
    name: web_private_red_webapps #docker-redis_default #dbs_red_db
    external: true
